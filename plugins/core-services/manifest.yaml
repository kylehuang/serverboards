id: serverboards.core.services
name: core services
author: David Moreno <dmoreno@serverboards.io>
version: 17.04
description: >
  Definition of core services and fields to store in them.

  This is just the list of available core services; other plugins
  add the required functionalities.

# name and tags fields are always assumed

components:
  - name: Web Site
    type: service
    traits: url www server
    id: web_server
    icon: world
    description: A web URL to be monitored.
    fields:
      - label: URL
        name: url
        type: text
        validation: regExp[(http://|https://)]
        description: Server URL must start with `http://` or `https://`
        placeholder: http://example.com
        card: true
    status:
      command: serverboards.core.services/daemon
      call: web_is_up
      frequency: 10m

  - name: Email Account
    type: service
    traits: email cloud
    id: email
    icon: mail
    fields:
      - label: SMTP Server Address
        name: smtp
        type: text
        validation: empty
        card: true
      - label: SMTP Username
        name: smtp_username
        type: text
        card: true
        class: half column
      - label: SMTP Password
        name: smtp_pw
        type: password
        class: half column

  - name: Server
    type: service
    traits: ip server
    id: server
    icon: server
    fields:
      - label: IP Addresses
        description: Space or comma separated list of ip addresses and DNS names that point to this server
        name: ip
        card: true
        type: text


  - id: pagespeed
    name: Google PageSpeed
    description: |
      Various tests and checks on the web site performance as seen by Google.
    type: external url
    url: "https://developers.google.com/speed/pagespeed/insights/?url={config.url}"
    traits: www
    iframe: true
  - id: ssllabs
    type: external url
    name: SSL Labs
    description: Check the SSL quality of a given web page.
    url: "https://www.ssllabs.com/ssltest/analyze.html?d={config.url}&hideResults=on&latest"
    traits: www
    iframe: false
  - id: open
    type: external url
    name: Open
    description: Opens the URL page in a tab
    url: "{config.url}"
    traits: www
    iframe: false

  - id: daemon
    name: Serverboards core sservices minimal daemon
    type: cmd
    command: ./serverboards-services.py
    timeout: 24h
    strategy: singleton
