en: |
  # 1. Cookie usage at Serverboards

  Serverboards uses cookies and similar technologies to be able to detect the
  current user.

  This cookie is only for connection with you and the server.

  # 2. Usage tracking

  Serverboards uses an internal service to track the use of the application so that
  we get information on the current use, errors and future areas of improvements.

  This information is of huge value for us, but you can disable it at your user
  preferences.

  This information is only accesible by Serverboards SL.

  This information is never shared with third parties, and only includes
  information of location of errors and navigational information. It never
  includes personal information.

es: |
  # 1. Uso de Cookies en Serverboards

  Serverboards usa cookies y tecnologias similares para poder detectar al
  usuario actual.

  Esta cookie solo se usa para conectar entre usted y el servidor.

  # 2. Seguimiento de uso

  Serverboards usa un servicio interno para seguir el uso de la aplicación para
  poder obtener información sobre el uso actual, los errores y futuras áreas
  de mejor.

  Esta información sólo es accesible por Serverboards SL.

  Esta información nunca es compartida con terceros, y sólo incluye información
  de la localización de los errores e información navegacional. Nunca incluye
  información personal.
